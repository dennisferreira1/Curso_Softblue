openapi: 3.0.0
info:
  version: '1.0.0'
  title: 'realmeet'
servers:
  - url: 'localhost:3000'
paths:
  /rooms/{id}:
    get:
      summary: 'Return a room by ID'
      operationId: getRoom
      tags:
        - room
      parameters:
        - name: id
          in: path
          description: ID of the room
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomDTO'
        404:
          description: NOT FOUND

    put:
      summary: 'update a room by ID'
      operationId: updateRoom
      tags:
        - room
      parameters:
        - name: id
          in: path
          description: ID of the room
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRoomDTO'
        required: true
      responses:
        '204':
          description: 'updated successfully'
        404:
          description: NOT FOUND
        422:
          $ref: '#/components/responses/UnprocessableEntity'

    delete:
      summary: 'delete a room by ID'
      operationId: deleteRoom
      tags:
        - room
      parameters:
        - name: id
          in: path
          description: ID of the room
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: 'Deleted successfully'
        404:
          description: NOT FOUND

  /rooms:
    post:
      summary: 'Creates a room'
      operationId: createRoom
      tags:
        - room
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoomDTO'
        required: true
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomDTO'
        422:
          $ref: '#/components/responses/UnprocessableEntity'

components:
  schemas:
    UpdateRoomDTO:
      type: object
      properties:
        name:
          type: string
        seats:
          type: integer

    CreateRoomDTO:
      type: object
      allOf:
       - $ref: '#/components/schemas/UpdateRoomDTO'

    RoomDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        seats:
          type: integer

    ResponseError:
      type: object
      required:
        - errorCode
        - field
      properties:
        field:
          type: string
        errorCode:
          type: string

  responses:
    UnprocessableEntity:
      description: The server understands the content type of the request but was unable to process the contained
        instructions.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ResponseError'

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
security:
  - BasicAuth: []