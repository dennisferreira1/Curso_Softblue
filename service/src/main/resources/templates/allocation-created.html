<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2>Agendamento de sala criado com sucesso!</h2>
<h3>Funcionário responsável</h3>
<ul>
    <li><b>Nome:</b><span th:text="${allocation.employee.name}"></span></li>
    <li><b>Email:</b><span th:text="${allocation.employee.email}"></span></li>
</ul>
<h3>Dados do agendamento</h3>
<ul>
    <li><b>Sala:</b><span th:text="${allocation.room.name}"></span></li>
    <li><b>Lugares Disponíveis:</b><span th:text="${allocation.room.seats}"></span></li>
    <li><b>Tema:</b><span th:text="${allocation.subject}"></span></li>
    <li><b>Data de Início:</b><span th:text="${#temporals.format(allocation.startAt, 'dd-MM-yyyy HH:mm')}"></span></li>
    <li><b>Data de Fim:</b><span th:text="${#temporals.format(allocation.endAt, 'dd-MM-yyyy HH:mm')}"></span></li>
</ul>
</body>
</html>
